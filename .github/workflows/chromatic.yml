name: 'Upis Chromatic'

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: chromatic deploy

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - run: npm ci
      - uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
